<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunchbox</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Poppins" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="./main.js"></script>
  </head>
  <body>
    <h1>Lunchbox</h1>
    <h2>Your menu for the next 5 days</h2>
    <ul id="menu">
    </ul>
    <div>
      <label for="budget" class="budget-container">
        <input class="budget" type="number" id="budget" name="budget" min="35" max="100" value="80">
      </label>
      <label class="settings">
        <span>üë©‚Äçüç≥<span>show settings</span></span>
        <input type="checkbox" id="settings">
      </label>
      <div class="options">
        <h3>Options</h3>
        <!--
        seed: 11 - seed for feature and samples selection, must be a 32-bit integer.
        maxFeatures: 0.8, - the number of features used on each estimator. if is a float between (0, 1), it takes the percentage of features.
        replacement: true, -  use replacement over the sample features.
        nEstimators: 16 - number of estimator to use.
      -->
        <label for="seed">
          <span>Seed</span>
          <input type="range" id="seed" name="seed"
             min="20" max="120" />
        </label>
        <label for="maxFeatures">
          <span>Max features</span>
          <input type="range" id="maxFeatures" name="maxFeatures" step="0.05"
                min="0.1" max="1" />
        </label>
        <label for="nEstimators">
          <span>Estimators</span>
          <input type="range" id="nEstimators" name="nEstimators"
                min="3" max="50" />
        </label>

      </div>

    <div>
  </body>
</html>
